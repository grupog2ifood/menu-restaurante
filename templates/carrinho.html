<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Carrinho de Compras</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui você pode iterar sobre os produtos do carrinho -->
            {% for item in carrinho %}
                <tr>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.preco }}</td>
                    <td>
                        <!-- Botão para remover o produto do carrinho -->
                        <a href="/remover-item/{{ item.id }}" class="btn btn-danger">Remover</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/finalizar-compra" class="btn btn-primary">Finalizar Compra</a>
    <a href="/produtos" class="btn btn-secondary">Continuar Comprando</a>
</div>
</body>
</html>
