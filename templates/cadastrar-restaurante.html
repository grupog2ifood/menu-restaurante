<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Restaurantes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet href"node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Cadastre seu Restaurante</h1>
        <p>Insira novos Restaurantes --- | --- <a href="/listar-restaurante">Ver Restaurantes</a></p>
        <form action="/cadastrar-restaurante" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required placeholder="Nome do seu Restaurante">
            </div>
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required class="form-control" placeholder="00.000.000/0000-00">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="email" name="telefone" required class="form-control" placeholder="(00) 0000-0000">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required class="form-control" placeholder="someone@example.com">
            </div>
        
            <button type="submit" class="btn btn-primary">Adicionar Restaurante</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybU7KNhchX/j2k4N/v7f6h5sH0jFgZJ7O6Y1C6DxxUhi7mHTY" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-bZpG8g8B/wjpZnyAFWsXbiPjJkL5CMqK/D9OhTr3OcR1/lO1Rz3M7PRHk1Fh8kK4" crossorigin="anonymous"></script>
</body>

</html>
