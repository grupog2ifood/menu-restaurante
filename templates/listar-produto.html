<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem dos Restaurantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet href"node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Lista de Produtos

    </h1>

    <h2 class="text-left">Tabela de Produtos</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Restaurante</th>
                <th>Produto</th>
                <th>Preco</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto[0] }}</td>
                    <td>{{ produto[1] }}</td>
                    <td>{{ produto[2] }}</td>
                    <td>{{ produto[3] }}</td>
                    <td>
                        <!-- Botão para Atualizar Restaurante -->
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#atualizarModal{{ produto[0] }}">
                            Atualizar
                        </button>
                        <!-- Modal para Atualizar Restaurante -->
                        <div class="modal fade" id="atualizarModal{{ produto[0] }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel{{ produto[0] }}" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalLabel{{ produto[0] }}">Atualizar Produto</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form action="/atualizar-produto" method="post">
                                        <div class="modal-body">
                                            <input type="hidden" name="id" value="{{ produto[0] }}">
                                            <div class="form-group">
                                                <label for="restaurante">Restaurante:</label>
                                                <input type="text" name="restaurante" class="form-control" value="{{ produto[1] }}" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="produto">Produto:</label>
                                                <input type="text" name="produto" class="form-control" value="{{ produto[2] }}" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="preco">Preco:</label>
                                                <input type="text" name="preco" class="form-control" value="{{ produto[3] }}" required>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                            <button type="submit" class="btn btn-primary">Atualizar Produto</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Botão para Excluir Restaurante -->
                        <a href="/excluir-produto/{{ produto[0] }}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este produto?');">
                            Excluir
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/cadastrar-produto" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
