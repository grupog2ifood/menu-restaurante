<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Cadastre Usuários</h1>
        <p>Insira novos Usuários --- | --- <a href="/listar-usuario">Ver Usuários</a></p>
        <form action="/cadastrar" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required placeholder="Seu nome">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" required class="form-control" placeholder="xxx.xxx.xxx-xx" >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" required class="form-control" placeholder="someone@example.com">
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular:</label>
                <input type="text" id="celular" name="celular" required class="form-control" placeholder="(00) 00000-0000">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required class="form-control" placeholder="(xx) xxxx-xxxx">
            </div>
        
            <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybU7KNhchX/j2k4N/v7f6h5sH0jFgZJ7O6Y1C6DxxUhi7mHTY" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-bZpG8g8B/wjpZnyAFWsXbiPjJkL5CMqK/D9OhTr3OcR1/lO1Rz3M7PRHk1Fh8kK4" crossorigin="anonymous"></script>
</body>

</html>
