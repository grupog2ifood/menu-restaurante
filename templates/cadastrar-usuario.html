<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usu치rios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Cadastrar</h1>
        <p>Insira novos Usu치rios --- | --- <a href="/listar-usuario">Ver Usu치rios</a></p>
        <form action="/cadastrar" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" name="celular" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybU7KNhchX/j2k4N/v7f6h5sH0jFgZJ7O6Y1C6DxxUhi7mHTY" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-bZpG8g8B/wjpZnyAFWsXbiPjJkL5CMqK/D9OhTr3OcR1/lO1Rz3M7PRHk1Fh8kK4" crossorigin="anonymous"></script>

    <!-- Adicionando Inputmask para mascarar os campos -->
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>
    <script>
        // Aplicar m치scaras
        Inputmask("999.999.999-99").mask(document.getElementById("cpf"));
        Inputmask("(99) 99999-9999").mask(document.getElementById("celular"));
        Inputmask("(99) 9999-9999").mask(document.getElementById("telefone"));
    </script>
</body>

</html>
